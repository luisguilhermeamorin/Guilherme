<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Card de Comida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .flashcard {
      width: 300px;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 24px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease;
    }

    .flashcard:hover {
      transform: rotateY(180deg);
    }

    .front, .back {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .back {
      transform: rotateY(180deg);
      background-color: #f0f0f0;
    }
    
  </style>
</head>
<body>

<div class="flashcard">
  <div class="front">
    <p>Pizza</p>
  </div>
  <div class="back">
    <p>Uma deliciosa comida italiana com molho, queijo e diversos ingredientes!</p>
  </div>
</div>

</body>
</html>
